<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Qarzdorlar Roâ€˜yxati</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div id="authSection" class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow max-w-xs w-full">
      <h2 class="text-2xl font-bold mb-4" id="authTitle">Kirish</h2>
      <input id="email" type="email" placeholder="Email" class="border p-2 rounded-xl w-full mb-2">
      <input id="password" type="password" placeholder="Parol" class="border p-2 rounded-xl w-full mb-4">
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded-xl w-full mb-2">Kirish</button>
      <button onclick="register()" class="bg-green-600 text-white px-4 py-2 rounded-xl w-full">Roâ€˜yxatdan oâ€˜tish</button>
      <p id="authMsg" class="text-red-600 mt-2"></p>
    </div>
  </div>
  <div id="mainSection" style="display:none;">
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Qarzdorlar</h1>
        <button onclick="logout()" class="bg-gray-600 text-white px-4 py-2 rounded-xl">Chiqish</button>
      </div>
      <!-- Qarzdor qoâ€˜shish formasi va roâ€˜yxat -->
      <div class="bg-white p-4 rounded-xl shadow mb-4">
        <input id="nameInput" type="text" placeholder="Ism" class="border p-2 rounded-xl mb-2 w-full">
        <input id="amountInput" type="number" placeholder="Pul qarzi" class="border p-2 rounded-xl mb-2 w-full">
        <input id="eggInput" type="number" placeholder="Tuxum soni" class="border p-2 rounded-xl mb-2 w-full">
        <input id="eggPriceInput" type="number" placeholder="Tuxum narxi" class="border p-2 rounded-xl mb-2 w-full">
        <input id="phoneInput" type="text" placeholder="Telefon" class="border p-2 rounded-xl mb-2 w-full">
        <input id="eggType" type="text" placeholder="Tuxum turi" class="border p-2 rounded-xl mb-2 w-full">
        <button onclick="addDebt()" class="bg-blue-600 text-white px-4 py-2 rounded-xl w-full">Qoâ€˜shish</button>
      </div>
      <div id="debtList" class="grid gap-4"></div>
    </div>
  </div>
  <script>
    // Firebase configni oâ€˜zingiznikiga almashtiring!
    const firebaseConfig = {
      apiKey: "AIzaSyAgb0G3chiVfdzRXLaIqPV5R2Hx5Un3S0g",
      authDomain: "e-qarizdorlik.firebaseapp.com",
      projectId: "e-qarizdorlik",
      storageBucket: "e-qarizdorlik.firebasestorage.app",
      messagingSenderId: "975301245533",
      appId: "1:975301245533:web:436f9a6c3afc50fe756bb4"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;
    let debts = {};

    function showMsg(msg) {
      document.getElementById('authMsg').innerText = msg;
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showMain())
        .catch(e => showMsg(e.message));
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showMain())
        .catch(e => showMsg(e.message));
    }

    function logout() {
      auth.signOut();
      document.getElementById('mainSection').style.display = 'none';
      document.getElementById('authSection').style.display = 'flex';
    }

    function showMain() {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('mainSection').style.display = 'block';
      userId = auth.currentUser.uid;
      loadDebts();
    }

    auth.onAuthStateChanged(user => {
      if (user) showMain();
      else {
        document.getElementById('mainSection').style.display = 'none';
        document.getElementById('authSection').style.display = 'flex';
      }
    });

    function loadDebts() {
      db.collection('debts').doc(userId).get().then(doc => {
        debts = doc.exists ? doc.data().debts : {};
        displayDebts();
      });
    }

    function saveDebts() {
      db.collection('debts').doc(userId).set({ debts });
    }

    function addDebt() {
      const name = document.getElementById('nameInput').value.trim();
      const amount = parseFloat(document.getElementById('amountInput').value) || 0;
      const eggs = parseInt(document.getElementById('eggInput').value) || 0;
      const eggPrice = parseFloat(document.getElementById('eggPriceInput').value) || 0;
      const phone = document.getElementById('phoneInput').value.trim();
      const eggType = document.getElementById('eggType').value;
      if (!name) return;
      debts[name] = { amount, eggs, eggPrice, phone, eggType, history: [] };
      saveDebts();
      displayDebts();
      document.getElementById('nameInput').value = "";
      document.getElementById('amountInput').value = "";
      document.getElementById('eggInput').value = "";
      document.getElementById('eggPriceInput').value = "";
      document.getElementById('phoneInput').value = "";
      document.getElementById('eggType').value = "";
    }

    function displayDebts() {
      const listDiv = document.getElementById('debtList');
      listDiv.innerHTML = "";
      for (const [name, data] of Object.entries(debts)) {
        const eggSum = (data.eggs && data.eggPrice) ? data.eggs * data.eggPrice : 0;
        const total = (data.amount || 0) + eggSum;
        listDiv.innerHTML += `
          <div class="bg-white border p-4 rounded-xl shadow">
            <h3 class="text-xl font-bold">${name}</h3>
            <p>Qarzdorlik: <span class="text-blue-600 font-semibold">${data.amount || 0} so'm</span></p>
            ${data.eggs ? `<p class="text-yellow-600">Tuxum: ${data.eggs} ta</p>` : ""}
            ${data.eggPrice ? `<p>Tuxum narxi: <span class="text-green-600 font-semibold">${data.eggPrice} so'm</span></p>` : ""}
            ${data.eggType ? `<p>Tuxum turi: ${data.eggType}</p>` : ""}
            ${eggSum ? `<p>Jami tuxum summasi: <span class="text-green-700 font-semibold">${eggSum} so'm</span></p>` : ""}
            <p class="font-bold mt-2">Umumiy qarz: <span class="text-purple-700">${total} so'm</span></p>
            ${data.phone ? `<p>ðŸ“ž ${data.phone}</p>` : ""}
          </div>
        `;
      }
    }
  </script>
</body>
</html>
